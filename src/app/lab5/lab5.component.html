<div class="container" style="margin-top: 50px;">
  <div class="card">
    <div class="card-body">
      <div class="isEdit" *ngIf= 'isEdit || isAdd'>
          <div >
              <div class="row">
                <div class="col-2"><label for="email">Họ Và Tên</label></div>
                <div class="col-10">
                  <input type="email" class="form-control" name="name"  [(ngModel)]="formStudent.fullName" >
                </div>
              </div>
              <div class="row" style="margin-top: 20px;">
                <div class="col-2"><label for="">Ngày Sinh</label></div>
                <div class="col-10">
                  <input type="date" class="form-control"  [(ngModel)]="formStudent.birthday" name="birthday">
                </div>
              </div>
              <div class="row" style="margin-top: 20px;">
                <div class="col-2"><label for="">Điểm</label></div>
                <div class="col-10">
                  <input type="number" class="form-control" [(ngModel)]="formStudent.mark" name="diem">
                </div>
              </div>
              <div style="margin-top: 30px;" *ngIf='isAdd'>
                <button type="button" class="btn btn-primary btn-lg btn-block">Thêm</button>
                <button type="button" class="btn btn-danger btn-lg btn-block">Hủy</button>
              </div>
              <div style="margin-top: 30px;" *ngIf='isEdit'>
                  <button type="button" class="btn btn-primary btn-lg btn-block">Lưu</button>
                  <button type="button" class="btn btn-danger btn-lg btn-block">Hủy</button>
                </div>
            </div>
      </div>
      
      <!--table-->
      <table class="table table-bordered" style="margin-top: 15px;">
        <thead>
            <th>#</th>
            <th>Họ và Tên</th>
            <th>Ngày sinh</th>
            <th>Điểm</th>
            <th>Xếp loại</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
               
                <td>{{ student.id }}</td>
                <td> {{ student.fullName }}</td>
                <td>{{ student.birthday | date: 'dd-MM-yyy' }}</td>
                <td>{{ student.mark }}</td>
                <td>{{gradeStudent(student)}}</td>
      
                <td>
                  <button type="button" class="btn btn-primary" style="margin-left: 15px;" (click)="edit(student.id)">Sửa</button>
                  <button type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="Delete(student.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" class="btn btn-primary" style="margin-left: 15px;" (click)="add()">Thêm</button>
    </div>
    </div>
  </div>
</div>
